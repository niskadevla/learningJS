<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Object__proto__</title>
</head>
<body>
  <script type="text/javascript">
      'use strict';
alert(9 & 14);
      var animal = {
        name: "Giraf",
        age: 25
      }

      var giraf = {
        color: "brown",
        wh: {
          weight: 100,
          height: 125,
          total: function() {
            return (this == giraf.wh);
          }
        },
        __proto__: animal
      }

      document.write( giraf.wh.total() );
      document.write("<br>");
      document.write(giraf.name);

      document.write("<br>");
      document.write('giraf = ');
      document.write("<br>");
      document.write(Object.getOwnPropertyNames(giraf));
      document.write("<br>");

      document.write("<br>");
      document.write('giraf = ');
      for (var key in giraf) {
        document.write("<br>");
        document.write(' -- ' + key + ' : ' + giraf[key]);
      }

      document.write("<br>");


  </script>

</body>
</html>
